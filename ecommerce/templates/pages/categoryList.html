{% extends "base.html" %} {% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <style>
      input{
        outline : 2px solid transparent;
        boreder : 2px solid black;
      }
     </style>
     <script>
       function search(value) {
         window.location.href = "{% url 'category' %}?search=" + value;
       }
       function remove(categoryId) {
        if (confirm("Are you sure you want to delete this category?")) {
            window.location.href = "{% url 'delete_category' category_id=0 %}".replace('0', categoryId);
        }
      }
     </script>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <main>
      <div class="container ms-auto py-5">
        <input type='text'  id="searchInput" oninput="search(this.value)" placeholder='Search By Name' class='w-100 py-3 px-4 border my-4' value="{{ search_value }}" />
        <table class="table table-bordered px-2 table-striped">
          <thead class="text-center fs-3">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="fs-5">
            {% for category in Categorys %}
            <tr>
              <td>{{ category.id }}</td>
              <td>{{ category.title }}</td>
              <td>
                <button class='btn btn-danger py-2 px-3 fs-4' onclick='remove({{ category.id }})'> Delete</button>

              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class='d-flex justify-content-center align-items-center flex-column'>
          <button class='btn btn-success py-2 px-3 fs-4'>
            <a href='{% url 'addCategory' %}' class='text-light text-decoration-none'>ADD Category</a>
            </button>
          
        </div>
    
      </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>

{% endblock %}
