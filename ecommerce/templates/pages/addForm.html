{% extends "base.html" %} {% block content %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <main>
      <div class="container my-5">
        <h1
          class="text-success mb-3 fs1 text-decoration-underline text-center fw-bold"
        >
          ADD PRODUCT
        </h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <table>
                {% for field in form %}
                    <tr class='my-5 '>
                        <td>
                            {{ field.label_tag }}
                        </td>
                        <td class='w-75'>
                            {{ field }}
                            {{ field.errors }}  
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        
         
        </div>
          <div class="d-flex justify-content-center aligns-items-center">
            <button type="submit" class="btn fs-3 btn-success">ADD</button>
          </div>
        </form>
        <div class='text-danger text-center fs-1 fw-bold my-3'>
            {{msg}}
        </div>
      </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>

{% endblock %}
